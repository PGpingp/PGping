<p><span style="FONT-SIZE: 11pt">﻿</span>
<script type="text/javascript">
function trans(){
	var str = document.getElementById("hangul").value;
	
	document.getElementById("unicode").value = replaceAll(escape(str),"%","\\);	
}

function detrans(){
	var str = document.getElementById("unicode2").value;
	
	document.getElementById("hangul2").value = unescape(replaceAll(str,"\\","%"));	
}
function replaceAll(strTemp, strValue1, strValue2){
	
    while(1){
        if( strTemp.indexOf(strValue1) != -1 )
            strTemp = strTemp.replace(strValue1, strValue2);
        else
            break;
    }
    return strTemp;
}
</script>
<span style="FONT-SIZE: 11pt"> 한글 -&gt; 유니코드 </span><input onkeydown="JavaScript:if(event.keyCode==13){trans();}" id="hangul" name="hangul"><span style="FONT-SIZE: 11pt"> </span><input onclick="trans()" name="aa" value="변환" type="button"><span style="FONT-SIZE: 11pt"></span>
<br><span style="FONT-SIZE: 11pt">결과 :</span><input id="unicode" name="unicode" size="50"><span style="FONT-SIZE: 11pt"> </span><br>
<br><span style="FONT-SIZE: 11pt">유니코드 -&gt; 한글 </span><input onkeydown="JavaScript:if(event.keyCode==13){detrans();}" id="unicode2" name="unicode2"><span style="FONT-SIZE: 11pt"> </span><input onclick="detrans()" name="aa" value="변환" type="button"><span style="FONT-SIZE: 11pt"> </span><br>
<br><span style="FONT-SIZE: 11pt">결과 :</span><input id="hangul2" name="hangul2" size="50"></p>
